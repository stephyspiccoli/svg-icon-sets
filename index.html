<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Svg Icon Sets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

<body>

<section>
  <h1>Mars colonization structures</h1>

  <ul class="list-group-inline">
    <li class="bubbles center-text">
      <a class="clock" href="#">
        <i class"icon i-192">
          <svg><use xlink:href="images/mars-icons.svg#bubbles" /></svg>
        </i>

      <h2>Space Bubbles</h2>
      <p class="text-left max-length">Space bubbled buildings will house large green houses and natural habitats so Earth-borne life can live on Mars.</p>
      <div class="text-left">

      </div>
    </li>
